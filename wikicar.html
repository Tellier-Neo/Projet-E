        <script>// Fonction pour supprimer le cookie par son nom
            function deleteCookie(cookieName) {
                document.cookie = cookieName + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';

            // Fonction pour déconnecter l'utilisateur
            async function disconnectUser() {
                const userUUID = getCookieValue('ProjetE_unique_user_token');

                // Vérifie la présence du userUUID dans les cookies
                if (userUUID) {
                    try {
                        // Envoie une requête vers /disconnect avec le userUUID
                        const response = await fetch('http://192.168.64.242:3000/disconnect', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ userUUID }),
                        });

                        if (response.ok) {
                            console.log('Utilisateur déconnecté avec succès.');
                        } else {
                            console.error('Erreur lors de la requête (disconnect):', response.statusText);
                        }
                    } catch (error) {
                        console.error('Erreur lors de la requête (disconnect):', error.message);
                    }

                    // Supprime le cookie userUUID
                    deleteCookie('ProjetE_unique_user_token');

                    // Recharge la page
                    location.reload();
                } else {
                    console.log('Pas de userUUID trouvé dans les cookies. Aucune déconnexion nécessaire.');
                }
            }


        </script>

        <script>
            // Effectuer la requête GET vers le serveur pour obtenir les informations des voitures
            axios.get('http://192.168.64.242:3000/cars')
                .then(response => {
                    const carData = response.data;
                    const carContainer = document.getElementById('carContainer');

                    // Mélanger les données de manière aléatoire
                    const shuffledCars = shuffleArray(carData);

                    // Prendre seulement les 10 premières voitures
                    const firstTenCars = shuffledCars.slice(0, 10);

                    // Parcourir les données et créer des conteneurs de données pour chaque voiture
                    firstTenCars.forEach(car => {
                        const carCard = document.createElement('div');
                        carCard.className = 'car-card';

                        // Ajouter le modèle comme titre
                        const carTitle = document.createElement('h2');
                        carTitle.textContent = car.Modele;

                        // Ajouter la marque comme sous-titre
                        const carSubtitle = document.createElement('h3');
                        carSubtitle.textContent = car.Marque;

                        // Ajouter la description comme texte
                        const carDescription = document.createElement('p');
                        carDescription.textContent = car.Description;

                        // Ajouter la puissance avec "cv" comme texte
                        const carPower = document.createElement('p');
                        carPower.textContent = `Puissance : ${car.Puissance} cv`;

                        // Ajouter l'image avec le LienImage comme source
                        const carImage = document.createElement('img');
                        carImage.src = car.LienImage;
                        carImage.alt = `${car.Marque} ${car.Modele}`;
                        carImage.className = 'car-image';

                        // Ajouter tous les éléments au conteneur de la voiture
                        carCard.appendChild(carTitle);
                        carCard.appendChild(carSubtitle);
                        carCard.appendChild(carDescription);
                        carCard.appendChild(carPower);
                        carCard.appendChild(carImage);

                        // Ajouter le conteneur de la voiture au conteneur principal
                        carContainer.appendChild(carCard);
                    });
                })
                .catch(error => {
                    console.error('Erreur lors de la récupération des données:', error);
                });

            // Fonction pour mélanger un tableau de manière aléatoire
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
        </script>

                <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
                <script>
                    function displayMessages(messages) {
                        const chatMessagesContainer = document.getElementById('chatMessages');

                        // Effacer le contenu précédent
                        chatMessagesContainer.innerHTML = '';

                        // Inverser l'ordre des messages
                        for (let i = messages.length - 1; i >= 0; i--) {
                            const message = messages[i];
                            const messageContainer = document.createElement('div');
                            messageContainer.className = 'message-container';

                            // Ajouter le nom d'utilisateur comme titre
                            const usernameTitle = document.createElement('h4');
                            usernameTitle.textContent = `Utilisateur: ${message.username}`;

                            // Ajouter le texte du message comme paragraphe
                            const messageText = document.createElement('p');
                            messageText.textContent = ` ${message.text}`;

                            // Ajouter tous les éléments au conteneur du message
                            messageContainer.appendChild(usernameTitle);
                            messageContainer.appendChild(messageText);

                            // Ajouter le conteneur du message à la boîte de dialogue
                            chatMessagesContainer.appendChild(messageContainer);
                        }
                    }

                    // Fonction pour effectuer la requête GET et mettre à jour les messages
                    function updateMessages() {
                        axios.get('http://192.168.64.242:3000/getlastmessages')
                            .then(response => {
                                const messagesData = response.data;

                                // Appeler la fonction pour afficher les messages dans la boîte de dialogue
                                displayMessages(messagesData);
                            })
                            .catch(error => {
                                console.error('Erreur lors de la récupération des messages:', error);
                            });
                    }

                    // Actualiser les messages toutes les 5 secondes (ajustez selon vos besoins)
                    setInterval(updateMessages, 500);

                    // Appeler la fonction initiale pour afficher les messages lors du chargement initial de la page
                    updateMessages();
                </script>

        <script>
            async function updateProfile() {
                const uuid = getCookie('ProjetE_unique_user_token');
                if (!uuid) {
                    alert('Erreur : UUID manquant.');
                    return;
                }

                const newUsername = document.getElementById('inputUsername').value;
                const newBio = document.getElementById('inputBio').value;
                const newProfilePic = document.getElementById('inputProfilePic').value;
                const newFavoriteCar = document.getElementById('inputFavoriteCar').value;

                const updateRequests = [];

                if (newUsername) {
                    updateRequests.push(fetchUpdateRequest('nameUpdate', uuid, newUsername));
                }

                if (newBio) {
                    updateRequests.push(fetchUpdateRequest('BioUpdate', uuid, newBio));
                }

                if (newProfilePic) {
                    updateRequests.push(fetchUpdateRequest('ProfilePicUpdate', uuid, newProfilePic));
                }

                if (newFavoriteCar) {
                    updateRequests.push(fetchUpdateRequest('FavoriteCarUpdate', uuid, newFavoriteCar));
                }

                try {
                    const updateResults = await Promise.all(updateRequests);

                    updateResults.forEach(result => {
                        if (!result.success) {
                            alert(`Erreur lors de la mise à jour : ${result.message}`);
                        }
                    });

                    // Recharge les informations du profil après la mise à jour
                    await getProfileInfo();
                } catch (error) {
                    console.error('Erreur lors de la mise à jour du profil :', error);
                    alert('Erreur lors de la mise à jour du profil.');
                }
            }

            async function fetchUpdateRequest(endpoint, uuid, value) {
                const response = await fetch(`http://192.168.64.242:3000/${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ uuid, value }),
                });

                return response.json();
            }

            async function getProfileInfo() {
                const uuid = getCookie('ProjetE_unique_user_token');
                if (!uuid) {
                    console.log("UUID manquant")
                    return;
                }

                try {
                    const response = await fetch(`http://192.168.64.242:3000/profile/${uuid}`, {
                        method: 'GET',
                    });

                    if (!response.ok) {
                        throw new Error(`Erreur de chargement du profil: ${response.status}`);
                    }

                    const profileInfo = await response.json();

                    // Met à jour les champs de saisie et les titres avec les nouvelles informations
                    document.getElementById('username').innerText = profileInfo.identifiant;
                    document.getElementById('inputUsername').value = profileInfo.identifiant;

                    document.getElementById('bio').innerText = `Bio : ${profileInfo.bio}`;
                    document.getElementById('inputBio').value = profileInfo.bio;

                    document.getElementById('profilePic').src = profileInfo.ProfilePictureURL || 'https://th.bing.com/th/id/R.aece1145f2d3480e38bc9443a4998c04?rik=ey6pjfxR5wHPvQ&riu=http%3a%2f%2finstitutcommotions.com%2fwp-content%2fuploads%2f2018%2f05%2fblank-profile-picture-973460_960_720-1.png&ehk=cWQNlcoT06KT7deWxMnwK034GVCHVSXupbX4E5i1Psw%3d&risl=&pid=ImgRaw&r=0';
                    document.getElementById('inputProfilePic').value = profileInfo.ProfilePictureURL || '';

                    document.getElementById('favoriteCar').innerText = `Voiture favorite : ${profileInfo.FavoriteCarModel || 'NON DISPONIBLE'}`;
                    document.getElementById('inputFavoriteCar').value = profileInfo.FavoriteCarModel || '';
                } catch (error) {
                    console.error('Erreur lors du chargement du profil:', error.message);
                    
                }
            }

            // Fonction pour récupérer la valeur d'un cookie
            function getCookie(name) {
                const cookies = document.cookie.split(';');
                for (const cookie of cookies) {
                    const [cookieName, cookieValue] = cookie.split('=');
                    if (cookieName.trim() === name) {
                        return cookieValue;
                    }
                }
                return null;
            }

            // Appeler la fonction getProfileInfo au chargement de la page pour afficher les informations du profil
            getProfileInfo();
        </script>

            function searchUsers() {
                const searchInput = document.getElementById('searchInput');

                // Si la barre de recherche est vide, charge 15 utilisateurs au hasard
                if (!searchTerm) {
                    fetch('http://192.168.64.242:3000/randomusers')
                        .then(response => response.json())
                        .then(users => displayUsers(users))
                        .catch(error => console.error('Erreur lors de la récupération des utilisateurs au hasard :', error));
                    return;
                }

                // Effectue la recherche d'utilisateurs
                fetch('http://192.168.64.242:3000/searchusers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: searchTerm }),
                })
                    .then(response => response.json())
                    .then(users => displayUsers(users))
                    .catch(error => console.error('Erreur lors de la recherche d\'utilisateurs :', error));
            }

            function displayUsers(users) {
                const userList = document.getElementById('userList');
                userList.innerHTML = ''; // Efface la liste existante
